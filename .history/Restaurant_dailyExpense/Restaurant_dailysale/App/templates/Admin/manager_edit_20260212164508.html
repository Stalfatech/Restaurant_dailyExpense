{% extends "base.html" %}
{% block 'content' %}

<div class="container mt-5">
    <div class="card shadow">

        <div class="card-header bg-dark text-white">
            <h5>Edit Manager</h5>
            <small>Fields marked with <span class="text-danger">*</span> are mandatory</small>
        </div>

        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">

                    <!-- Name -->
                    <div class="col-md-6 mb-3">
                        <label>
                            Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="name"
                               value="{{ manager.user.name }}"
                               class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <label>
                            Email <span class="text-danger">*</span>
                        </label>
                        <input type="email" name="email"
                               value="{{ manager.user.email }}"
                               class="form-control" required>
                    </div>

                    <!-- Branch -->
                    <div class="col-md-6 mb-3">
                        <label>
                            Assign Branch <span class="text-danger">*</span>
                        </label>
                        <select name="branch" class="form-control" required>
                            <option value="">Select Branch</option>
                            {% for branch in branches %}
                                <option value="{{ branch.id }}"
                                    {% if manager.user.branch.id == branch.id %}
                                        selected
                                    {% endif %}
                                >
                                    {{ branch.name }} - {{ branch.location }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6 mb-3">
                        <label>
                            Phone <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="phone"
                               value="{{ manager.phone }}"
                               class="form-control"
                               pattern="[0-9]{10}"
                               maxlength="10"
                               required>
                    </div>

                    <!-- DOB -->
                    <div class="col-md-6 mb-3">
                        <label>Date of Birth</label>
                        <input type="date" name="dob"
                               value="{{ manager.dob|date:'Y-m-d' }}"
                               class="form-control">
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-3">
                        <label>Gender</label>
                        <select name="gender" class="form-control">
                            <option value="">Select</option>
                            <option value="Male" {% if manager.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if manager.gender == "Female" %}selected{% endif %}>Female</option>
                            <option value="Other" {% if manager.gender == "Other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <!-- Joining Date -->
                    <div class="col-md-6 mb-3">
                        <label>Joining Date</label>
                        <input type="date" name="joining_date"
                               value="{{ manager.joining_date|date:'Y-m-d' }}"
                               class="form-control">
                    </div>

                    <!-- Address -->
                    <div class="col-md-12 mb-3">
                        <label>
                            Address <span class="text-danger">*</span>
                        </label>
                        <textarea name="address"
                                  class="form-control"
                                  required>{{ manager.address }}</textarea>
                    </div>

                    <!-- Photo -->
                    <div class="col-md-12 mb-3">
                        <label>Photo</label><br>
                        {% if manager.photo %}
                            <img src="{{ manager.photo.url }}"
                                 width="80"
                                 class="mb-2">
                        {% endif %}
                        <input type="file"
                               name="photo"
                               class="form-control"
                               accept="image/png, image/jpeg, image/jpg">
                    </div>

                </div>

                <button type="submit" class="btn btn-success w-100">
                    Update Manager
                </button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
