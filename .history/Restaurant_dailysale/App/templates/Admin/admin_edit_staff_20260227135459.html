{% extends "base.html" %}
{% block 'content' %}

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">

        <!-- Header -->
        <div class="card-header bg-dark text-white py-3 d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-person-lines-fill me-2"></i> Edit Staff
            </h4>
        </div>

        <!-- Body -->
        <div class="card-body p-4">

            <!-- Django Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="row">

                    <!-- Staff ID -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Staff ID <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="staff_id" class="form-control" required value="{{ staff.staff_id }}">
                    </div>

                    <!-- Name -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="name" class="form-control" required value="{{ staff.name }}">
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Gender <span class="text-danger">*</span>
                        </label>
                        <select name="gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="Male" {% if staff.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if staff.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if staff.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <!-- Role -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Role <span class="text-danger">*</span>
                        </label>
                        <select name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="Chef" {% if staff.role == 'Chef' %}selected{% endif %}>Chef</option>
                            <option value="Helper" {% if staff.role == 'Helper' %}selected{% endif %}>Helper</option>
                            <option value="Delivery" {% if staff.role == 'Delivery' %}selected{% endif %}>Delivery</option>
                        </select>
                    </div>

                    <!-- Manager -->
                     <div class="col-md-6 mb-3">
    <label class="form-label">Manager <span class="text-danger">*</span></label>

    <select name="manager" class="form-select" required>
        <option value="">Select Manager</option>

        {% for m in managers %}
            <option value="{{ m.id }}"
                {% if staff.created_by.id == m.user.id %}
                    selected
                {% endif %}
            >
                {{ m.user.name }} ({{ m.user.branch.name }})
            </option>
        {% endfor %}
    </select>
</div> 




                    <!-- Contact -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Contact Number <span class="text-danger">*</span>
                        </label>
                       <input type="tel"
       name="contact"
       value="{{ form_data.contact|default:staff.contact }}"
       class="form-control {% if contact_error %}is-invalid{% endif %}"
       placeholder="+971501234567"
       required>

{% if contact_error %}
<div class="invalid-feedback">
    {{ contact_error }}
</div>
{% endif %}
                    </div>

                    <!-- DOB -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Date of Birth
                        </label>
                        <input 
                            type="date" 
                            name="dob" 
                            class="form-control"
                            max="{% now 'Y-m-d' %}"
                            value="{{ staff.dob|date:'Y-m-d' }}"
                        >
                    </div>

                    <!-- Joining Date -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Joining Date <span class="text-danger">*</span>
                        </label>
                        <input type="date" name="joining_date" class="form-control" required value="{{ staff.joining_date|date:'Y-m-d' }}">
                    </div>

                    <!-- Salary Type -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Salary Type <span class="text-danger">*</span>
                        </label>
                        <select name="salary_type" class="form-select" required>
                            <option value="">Select Salary Type</option>
                            <option value="Daily" {% if staff.salary_type == 'Daily' %}selected{% endif %}>Daily</option>
                            <option value="Monthly" {% if staff.salary_type == 'Monthly' %}selected{% endif %}>Monthly</option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Status <span class="text-danger">*</span>
                        </label>
                        <select name="status" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="Active" {% if staff.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Inactive" {% if staff.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>

                </div> <!-- END ROW -->

                <!-- Buttons -->
                <div class="text-end mt-4">
                    <a href="{% url 'adminview_staff' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-dark px-4">
                        <i class="bi bi-save me-1"></i> Update Staff
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>


{% endblock %}
