{% extends "base.html" %}
{% block 'content' %}

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5>Edit Manager</h5>
        </div>

        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label>Name</label>
                        <input type="text" name="name"
                               value="{{ manager.user.name }}"
                               class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Email</label>
                        <input type="email" name="email"
                               value="{{ manager.user.email }}"
                               class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Phone</label>
                        <input type="text" name="phone"
                               value="{{ manager.phone }}"
                               class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Date of Birth</label>
                        <input type="date" name="dob"
                               value="{{ manager.dob|date:'Y-m-d' }}"
                               class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Gender</label>
                        <select name="gender" class="form-control">
                            <option value="Male" {% if manager.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if manager.gender == "Female" %}selected{% endif %}>Female</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Joining Date</label>
                        <input type="date" name="joining_date"
                               value="{{ manager.joining_date|date:'Y-m-d' }}"
                               class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Address</label>
                        <textarea name="address"
                                  class="form-control">{{ manager.address }}</textarea>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Photo</label><br>
                        {% if manager.photo %}
                            <img src="{{ manager.photo.url }}" 
                                 width="80" class="mb-2">
                        {% endif %}
                        <input type="file" name="photo" class="form-control">
                    </div>

                </div>

                <button type="submit" class="btn btn-success w-100">
                    Update Manager
                </button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
