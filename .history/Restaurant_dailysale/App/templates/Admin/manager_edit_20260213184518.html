{% extends "base.html" %}
{% block 'content' %}

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
           

        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}

                <!-- Name -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" name="name"
                           value="{{ manager.user.name }}"
                           class="form-control" required>
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email"
                           value="{{ manager.user.email }}"
                           class="form-control" required>
                </div>

                <!-- Branch -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Assign Branch <span class="text-danger">*</span></label>
                    <select name="branch" class="form-control" required>
                        <option value="">Select Branch</option>
                        {% for branch in branches %}
                            <option value="{{ branch.id }}"
                                {% if manager.user.branch.id == branch.id %}selected{% endif %}>
                                {{ branch.name }} - {{ branch.location }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Phone -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone <span class="text-danger">*</span></label>
                    <input type="text" name="phone"
                           value="{{ manager.phone }}"
                           class="form-control"
                           pattern="[0-9]{10}"
                           maxlength="10"
                           required>
                </div>

                <!-- Date of Birth -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dob"
                           value="{{ manager.dob|date:'Y-m-d' }}"
                           class="form-control">
                </div>

                <!-- Gender -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-control">
                        <option value="">Select</option>
                        <option value="Male" {% if manager.gender == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if manager.gender == "Female" %}selected{% endif %}>Female</option>
                        <option value="Other" {% if manager.gender == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <!-- Joining Date -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Joining Date</label>
                    <input type="date" name="joining_date"
                           value="{{ manager.joining_date|date:'Y-m-d' }}"
                           class="form-control">
                </div>

                <!-- Address -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Address <span class="text-danger">*</span></label>
                    <textarea name="address" class="form-control" rows="3" required>{{ manager.address }}</textarea>
                </div>

                <!-- Photo -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Photo</label><br>
                    {% if manager.photo %}
                        <img src="{{ manager.photo.url }}" width="80" class="mb-2">
                    {% endif %}
                    <input type="file" name="photo" class="form-control" accept="image/png, image/jpeg, image/jpg">
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-success w-100">
                        Update Manager
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
