{% extends "base.html" %}
{% block 'content' %}

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Edit Staff</h5>
        </div>

        <div class="card-body">

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="row">

                    <!-- Staff ID -->
                    <div class="col-md-6 mb-3">
                        <label>Staff ID</label>
                        <input type="text" name="staff_id"
                               class="form-control"
                               value="{{ staff.staff_id }}" required>
                    </div>

                    <!-- Name -->
                    <div class="col-md-6 mb-3">
                        <label>Name</label>
                        <input type="text" name="name"
                               class="form-control"
                               value="{{ staff.name }}" required>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-3">
                        <label>Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="Male"
                                {% if staff.gender == "Male" %}selected{% endif %}>
                                Male
                            </option>
                            <option value="Female"
                                {% if staff.gender == "Female" %}selected{% endif %}>
                                Female
                            </option>
                            <option value="Other"
                                {% if staff.gender == "Other" %}selected{% endif %}>
                                Other
                            </option>
                        </select>
                    </div>

                    <!-- Role -->
                    <div class="col-md-6 mb-3">
                        <label>Role</label>
                        <select name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="Chef"
                                {% if staff.role == "Chef" %}selected{% endif %}>
                                Chef
                            </option>
                            <option value="Helper"
                                {% if staff.role == "Helper" %}selected{% endif %}>
                                Helper
                            </option>
                            <option value="Delivery"
                                {% if staff.role == "Delivery" %}selected{% endif %}>
                                Delivery
                            </option>
                        </select>
                    </div>

                    <!-- Contact -->
                    <div class="col-md-6 mb-3">
                        <label>Contact</label>
                        <input type="text" name="contact"
                               class="form-control"
                               value="{{ staff.contact }}"
                               maxlength="10"
                               pattern="[0-9]{10}"
                               required>
                    </div>

                    <!-- DOB -->
                    <div class="col-md-6 mb-3">
                        <label>Date of Birth</label>
                        <input type="date" name="dob"
                               class="form-control"
                               value="{{ staff.dob|date:'Y-m-d' }}">
                    </div>

                    <!-- Joining Date -->
                    <div class="col-md-6 mb-3">
                        <label>Joining Date</label>
                        <input type="date" name="joining_date"
                               class="form-control"
                               value="{{ staff.joining_date|date:'Y-m-d' }}" required>
                    </div>

                    <!-- Salary Type -->
                    <div class="col-md-6 mb-3">
                        <label>Salary Type</label>
                        <select name="salary_type" class="form-select" required>
                            <option value="Monthly"
                                {% if staff.salary_type == "Monthly" %}selected{% endif %}>
                                Monthly
                            </option>
                            <option value="Daily"
                                {% if staff.salary_type == "Daily" %}selected{% endif %}>
                                Daily
                            </option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="col-md-6 mb-3">
                        <label>Status</label>
                        <select name="status" class="form-select" required>
                            <option value="Active"
                                {% if staff.status == "Active" %}selected{% endif %}>
                                Active
                            </option>
                            <option value="Inactive"
                                {% if staff.status == "Inactive" %}selected{% endif %}>
                                Inactive
                            </option>
                        </select>
                    </div>

                   

                </div> <!-- END ROW -->

                <!-- Buttons -->
                <div class="text-end mt-3">
                    <a href="{% url 'staff_list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Update Staff
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
