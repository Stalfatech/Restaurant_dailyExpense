{% block 'content' %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container-fluid">

    <!-- Page Title -->

        <div class="col-sm-12">
            <h4 class="page-title fw-bold">Dashboard</h4>
        </div>
    </div>

    <!-- Summary Cards -->
    <div class="row g-3 mb-4">

        <!-- Daily Expense -->
        <div class="col-md-6 col-lg-3">

                <div class="card shadow-sm border-0 rounded-3 bg-danger text-white hover-shadow">
                    <div class="card-body d-flex justify-content-between align-items-center">

                            <p class="text-uppercase mb-1 small fw-semibold">Daily Expense</p>
                            <h3 class="fw-bold">{{ daily_total }}</h3>
                        </div>
                        <i class="fas fa-receipt fa-2x"></i>
                    </div>
                </div>
            </a>
        </div>

        <!-- Daily Sales -->
        <div class="col-md-6 col-lg-3">
            <a href="{% url 'daily_sales_dashboard' %}" class="text-decoration-none">
                <div class="card shadow-sm border-0 rounded-3 bg-success text-white hover-shadow">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-uppercase mb-1 small fw-semibold">Daily Sales</p>
                            <h3 class="fw-bold">{{ daily_sales_total }}</h3>

        </div>

        <!-- Net Profit -->
        <div class="col-md-6 col-lg-3">

                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-uppercase mb-1 small fw-semibold">Net Profit</p>
                        <h3 class="fw-bold">{{ net_profit }}</h3>
                    </div>
                    <i class="fas fa-chart-line fa-2x"></i>
                </div>
            </div>
        </div>

    </div>

    <!-- Tables + Calendar Row -->
 \

        <!-- Calendar -->
        <div class="col-lg-4">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-header bg-light fw-bold">
                    Calendar
                </div>
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Calendar Script -->
<script>
function generateCalendar() {
    const calendar = document.getElementById("calendar");
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const monthNames = ["January","February","March","April","May","June",
                        "July","August","September","October","November","December"];

    let html = `<h6 class="text-center fw-bold mb-3">${monthNames[month]} ${year}</h6>`;
    html += `<div class="calendar-grid">`;

    const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    weekdays.forEach(day => {
        html += `<div class="calendar-weekday">${day}</div>`;
    });

    for (let i = 0; i < firstDay; i++) {
        html += `<div></div>`;
    }

    for (let day = 1; day <= daysInMonth; day++) {
        const isToday = day === today.getDate();
        html += `<div class="calendar-day ${isToday ? 'today' : ''}">${day}</div>`;
    }

    html += `</div>`;
    calendar.innerHTML = html;
}

generateCalendar();
</script>

<style>
.hover-shadow:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
    transition: 0.3s;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    text-align: center;
}

.calendar-weekday {
    font-weight: 600;
    font-size: 12px;
    color: #6c757d;
}

.calendar-day {
    padding: 8px;
    border-radius: 6px;
    background: #f8f9fa;
}

.calendar-day.today {
    background: #0d6efd;
    color: white;
    font-weight: bold;
}
</style>

{% endblock %}
