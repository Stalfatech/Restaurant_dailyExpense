{% extends "base.html" %}
{% block 'content' %}

<div class="container mt-4">

    <div class="card shadow">
        <div class="card-body">

            <h4 class="mb-3">{{ page_title }}</h4>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Platform Name *</label>
                    {{ form.name }}
                    <div class="text-danger">
                        {{ form.name.errors }}
                    </div>
                </div>

                <button type="submit" class="btn btn-success">
                    Save
                </button>

                <a href="{% url 'delivery_platform_list' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>

        </div>
    </div>

</div>

{% endblock %}
