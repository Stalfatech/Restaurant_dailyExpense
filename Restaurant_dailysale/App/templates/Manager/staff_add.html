{% extends "base.html" %}
{% load static %}
{% block 'content' %}

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">

        <!-- Header -->
        <div class="card-header bg-dark text-white py-3">
            <h4 class="mb-0">
                <i class="bi bi-person-plus-fill me-2"></i> Staff Data Section
            </h4>
        </div>

        <div class="card-body p-4">

            <!-- Django Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="row">

                    <!-- Staff ID -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Staff ID <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="staff_id" class="form-control" required>
                    </div>

                    <!-- Name -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <!-- Role -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Role <span class="text-danger">*</span>
                        </label>
                        <select name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="Chef">Chef</option>
                            <option value="Helper">Helper</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>

                    <!-- Contact -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Contact Number <span class="text-danger">*</span>
                        </label>
                        <input 
                            type="text" 
                            name="contact" 
                            class="form-control"
                            maxlength="10"
                            pattern="[0-9]{10}"
                            inputmode="numeric"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                            required
                        >
                        <div class="form-text">Enter exactly 10 digits.</div>
                    </div>

                    <!-- DOB -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Date of Birth
                        </label>
                        <input 
                            type="date" 
                            name="dob" 
                            class="form-control"
                            max="{% now 'Y-m-d' %}"
                        >
                    </div>

                    <!-- Joining Date -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Joining Date <span class="text-danger">*</span>
                        </label>
                        <input type="date" name="joining_date" class="form-control" required>
                    </div>

                    <!-- Salary Type -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Salary Type <span class="text-danger">*</span>
                        </label>
                        <select name="salary_type" class="form-select" required>
                            <option value="">Select Salary Type</option>
                            <option value="Daily">Daily</option>
                            <option value="Monthly">Monthly</option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">
                            Status <span class="text-danger">*</span>
                        </label>
                        <select name="status" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>

                </div>

                <!-- Buttons -->
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-dark px-4">
                        <i class="bi bi-save me-1"></i> Save Staff
                    </button>
                    {% comment %} <button type="reset" class="btn btn-secondary px-4">
                        Reset
                    </button> {% endcomment %}
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
